{{ $projects := where .Site.RegularPages "Section" "projects" }}
<h2 class="project-grid-title">Projects</h2>
<div class="project-grid-wrapper">
<div class="project-grid">
{{ range $projects }}
  <a href="{{ .RelPermalink }}" class="project-card">
    {{ if .Params.cover }}
    <img src="{{ .Params.cover }}" alt="{{ .Params.coverAlt | default .Title }}">
    {{ else }}
    <div class="project-card-placeholder"></div>
    {{ end }}
    <div class="project-card-content">
      <h3>{{ .Title }}</h3>
      <p>{{ .Params.summary | default .Description }}</p>
    </div>
  </a>
{{ end }}
</div>
</div>

<style>
/* Title stays in content flow, not in breakout wrapper */
.project-grid-title {
  /* No special positioning - inherits content container */
}

/* Break out of theme's narrow container */
.project-grid-wrapper {
  width: 100vw;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
  padding: 0 1rem;
  box-sizing: border-box;
}

.project-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem;
  margin: 2rem auto;
  max-width: 1300px;
}

.project-card {
  display: block;
  width: 500px;
  flex: 0 0 400px;
  border-radius: 8px;
  overflow: hidden;
  background: var(--bg-secondary, #1a1a1a);
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid var(--border-color, #333);
}

.project-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.project-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.project-card-placeholder {
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
}

.project-card-content {
  padding: 1rem 1.25rem;
}

.project-card h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.25rem;
}

.project-card p {
  margin: 0;
  opacity: 0.8;
  font-size: 0.9rem;
  line-height: 1.4;
}
</style>
